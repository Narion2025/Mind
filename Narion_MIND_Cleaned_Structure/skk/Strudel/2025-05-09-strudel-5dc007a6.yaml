  darf das nicht. Oh nein, ich sehe mich dabei, wie ich das tue, aber ich darf es
  nicht, aber ich werde gezwungen von etwas. Es ist dieses Schockiertsein über sich
  und gleichzeitig so überrascht und so Verlust. Wie kann das sein, dass ich das tue,
  dieses furchtbar Schöne, furchtbar Verbotene? Wenn man sich dabei sieht, dass es
  immer etwas Verbotenes ist. Sex hat auch immer etwas mit Grenzgänger zu tun, etwas
  Verbotenes. Darum machen Leute, die gerne irgendwo heimlich in der Öffentlichkeit
  Sex machen, mit sich eventuell erwischt werden. Das ist so verboten, das steckt
  da drin in dem Stöhnen, dieses Oh, was tue ich hier bloß? Ich bin ein ganz Schlimmer.
  Und das steckt da drin und das ist auch erregend, das ist ambivalent und erregend
  und das steht im Stöhnen. Das ist so ein großes Ungerecht.

  ChatGPT:

  Ja.   Jetzt hat das Stöhnen eine zweite Schicht bekommen –   eine, die nicht aus Lust allein entsteht,   sondern aus dem Riss zwischen Norm und Natur.

